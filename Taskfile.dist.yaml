---
version: "3"

tasks:
  fmt:
    desc: Format files
    cmds:
      - >
        trunk
        fmt
        {{.CLI_ARGS}}
  lint:
    desc: Lint files
    cmds:
      - >
        trunk
        check
        {{.CLI_ARGS}}
  trunk:
    desc: Run trunk
    cmds:
      - >
        trunk
        {{.CLI_ARGS}}
  fetch-template:
    desc: Fetch template updates
    interactive: true
    cmds:
      - >
        copier
        --answers-file
        .copier-answers.yaml
        {{.CLI_ARGS}}
        update
  copier:
    desc: Run copier
    cmds:
      - >
        copier
        {{.CLI_ARGS}}
  update-flake-lock:
    desc: Update flake.lock
    cmds:
      - >
        nix
        --extra-experimental-features 'nix-command flakes'
        flake
        update
        {{.CLI_ARGS}}
  clean:
    desc: Clean the project
    cmds:
      - >
        rm
        --recursive
        --force
        {{.CLI_ARGS}}
        ./build/
  build:
    desc: Build the project
    deps:
      - clean
    cmds:
      - >
        copier
        --overwrite
        --defaults
        --data 'username=quickplates'
        --data 'project_name=generic-example'
        --data 'description=Generic project example ðŸ‘¤'
        {{.CLI_ARGS}}
        ./
        ./build/
  test:
    desc: Test the project
    dir: tests
    cmds:
      - >
        pytest
        {{.CLI_ARGS}}
